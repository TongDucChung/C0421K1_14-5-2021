<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="calculator">
    <table border="2">
        <tr>
            <td colspan="4">
                <input type="text" name="display" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button"  value="1" onclick="calculator.display.value += 1"></td>
            <td><input type="button"  value="2" onclick="calculator.display.value += 2"></td>
            <td><input type="button"  value="3" onclick="calculator.display.value += 3"></td>
            <td><input type="button" class="operator" value="+" onclick="calculator.display.value += '+'"></td>
        </tr>
        <tr>
            <td><input type="button"  value="4" onclick="calculator.display.value +=4"></td>
            <td><input type="button"  value="5" onclick="calculator.display.value +=5"></td>
            <td><input type="button"  value="6" onclick="calculator.display.value +=6"></td>
            <td><input type="button" class="operator" value="-" onclick="calculator.display.value +='-'">
            </td>
        </tr>
        <tr>
            <td><input type="button"  value="7" onclick="calculator.display.value +=7"></td>
            <td><input type="button"  value="8" onclick="calculator.display.value +=8"></td>
            <td><input type="button"  value="9" onclick="calculator.display.value +=9"></td>
            <td><input type="button" class="operator" value="x" onclick="calculator.display.value +='*'">
            </td>
        </tr>
        <tr>
            <td><input type="button" class="operator" name="clear" id="clear" value="C"
                       onclick="calculator.display.value =''"></td>
            <td><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value+='0'">
            </td>
            <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value=eval(calculator.display.value)"></td>
            <td><input type=" button" class="operator" name="div"value="/"onclick="calculator.display.value+='/'">
            </td>
        </tr>
    </table>
</form>


</body>
</html>
